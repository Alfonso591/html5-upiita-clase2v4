<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			body {
				text-align: center;
			}

			#parrafo-click {
				margin-left: auto;
				margin-right: auto;
				border-style: solid;
				border-color: black;
				width: 500px;
			}
		</style>
		
		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function()
				{
					var boton = $("#boton-animar");
					var estado = $("#estado");
					var imagen = $("#contenedor img");
					
					boton.click
					(
						function()
						{
						if(estado.html() === "Imagen 1")
						{
							imagen.slideUp("slow", function()
							{
								imagen.attr("src", "../imagenes/galeria/preview2.jpg");
								estado.html("Imagen 2");
								imagen.slideDown();
							});
						}
						else
						{
							imagen.slideUp("slow", function()
							{
								imagen.attr("src", "../imagenes/galeria/preview1.jpg");
								estado.html("Imagen 1");
								imagen.slideDown();
							});
						}	
						}
					);
				}			
			);
		</script>

	</head>
	<body>
		
		<p>
			<button id="boton-animar" >
				Animar!
			</button>
		</p>

		<div id="contenedor">
			<img src="../imagenes/galeria/preview1.jpg" />
			<p id="estado">Imagen 1</p>
		</div>
		


	</body>
</html>
